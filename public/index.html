<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examen 1</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <main>
        <form action="">
            <div>
                <label for="txtNum">Numero de la pokedex</label>
                <input type="number" id="txtNum" min="0">
            </div>
            <div>
                <label for="txtNombre">Nombre del Pokemon</label>
                <input type="text" id="txtNombre">
            </div>
            <div>
                <label for="sltTipo1">Tipo 1:</label>
                <select id="sltTipo1"></select>
            </div>
            <div>
                <label for="sltTipo2">Tipo 2:</label>
                <select id="sltTipo2"></select>
            </div>
            <div>
                <button type="button" id="btnFoto">Agregar fotografia</button>
            </div>
            <button type="button" id="btnRegistrar">Registrar</button>
        </form>
        <div>
            <label for="txtFiltro">Buscar</label>
            <input type="text" id="txtFiltro">
        </div>
        <table id="tblPokemon">
            <thead>
                <th>Numero</th>
                <th>Nombre</th>
                <th>Tipo 1</th>
                <th>Tipo 2</th>
                <th>Imagen</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <script src="js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="js/servicioImagen.js"></script>
    <script src="js/servicio.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
