<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examen 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleSlider.css">
</head>
<body>
    <header>
        <div id="primero">
            <label for="">HELP</label>
        </div>
        <div id="segundo">
            <div id="seg.1">
                <p><i class="fas fa-phone"></i>Call us: 63261571</p>
            </div>
            <div id="seg.2">
                <h1>POKÉMON</h1>
            </div>
            <div id="seg.3">
                <input type="text" id="txtBuscar" placeholder="Buscar">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <nav>
            <a href="index.html">Prokémones</a>
            <a href="">Entrenadores</a>
            <a href="">Capturar</a>
        </nav>
    </header>
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">
        
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 6</div>
                <img src="img/slider6.jpg" style="width:100%">
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 6</div>
                <img src="img/slider2.png" style="width:100%">
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 6</div>
                <img src="img/slider3.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="img/slider4.jpeg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img src="img/slider5.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="img/slider1.jpg" style="width:100%">
            </div>
            <div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
            </div>
        </div>
        <br>
        
    </main>
    <footer>

    </footer>
    <script src='http://code.jquery.com/jquery-latest.js'></script>
    <script src="js/slider.js"></script>
</body>
</html>
